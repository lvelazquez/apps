<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>RGB - Tic Tac Toe</title>
    <meta name="description" content="Tic Tac Toe" />
    <meta name="author" content="leonardovelazquez.com" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <aside id="choose-player-modal" class="choose-player modal hidden">
      <p>Choose color:</p>
      <ul class="choose-player-list">
        <li id="player-color-a" name="player-color" class="player-color-a"></li>
        <li id="player-color-a" name="player-color" class="player-color-b"></li>
      </ul>
    </aside>
    <aside id="winner-modal" class="game-over modal hidden">
      <p class="winner-text"></p>
      <button id="play-again-btn">Play again?</button>
    </aside>
    <main id="container">
      <section id="score"></section>
      <section id="game-container"></section>
    </main>
    <script src="./tictactoe.js"></script>
  </body>
</html>
