<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>RGB - Tic Tac Toe</title>
    <meta name="description" content="Tic Tac Toe" />
    <meta name="author" content="leonardovelazquez.com" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main id="container">
      <aside
        id="choose-player-modal"
        class="choose-player modal fade-in hidden"
      >
        <p>Choose color:</p>
        <ul class="choose-player-list">
          <li
            id="player-color-a"
            name="player-color"
            class="player-color-a"
          ></li>
          <li
            id="player-color-a"
            name="player-color"
            class="player-color-b"
          ></li>
        </ul>
      </aside>
      <aside id="winner-modal" class="game-over modal fade-in hidden">
        <p class="winner-text"></p>
        <button id="play-again-btn">Play again?</button>
      </aside>
      <section id="score" class="hidden">
        <ul>
          <li class="player-color-a">0</li>
          <li class="player-color-b">0</li>
        </ul>
      </section>
      <section id="game-container"></section>
    </main>
    <script src="./tictactoe.js"></script>
  </body>
</html>
